# ========================================
# Конфигурация для продакшена
# ========================================

# ========================================
# PostgreSQL база данных
# ========================================
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:callcenter}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:callcenter}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 30

# ========================================
# Минимальные логи для продакшена
# ========================================
logging:
  level:
    root: WARN
    local.nca.callcenter: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.asteriskjava: INFO

# ========================================
# Оптимизация сервера
# ========================================
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10