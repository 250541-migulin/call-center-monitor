; ========================================
; Asterisk Manager Interface (AMI)
; Используется для мониторинга очереди в реальном времени
; Лабораторная работа №5: Интеграция с Java-приложением
; ========================================

[general]
; Включение AMI
enabled = yes
; Порт для подключения
port = 5038
; Разрешить подключения с любого адреса (для учебного проекта)
bindaddr = 0.0.0.0
; Количество одновременных подключений
webenabled = yes

; ========================================
; Пользователь для мониторинга
; ========================================
[monitor]
secret = mysecret123
deny = 0.0.0.0/0.0.0.0
permit = 0.0.0.0/0.0.0.0
read = system,call,log,verbose,command,agent,user,dtmf,reporting,cdr,dialplan
write = system,call,log,verbose,command,agent,user,dtmf,reporting,cdr,dialplan
writetimeout = 5000

; ========================================
; Администратор (для отладки)
; ========================================
[admin]
secret = admin123
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.0
read = all
write = all
writetimeout = 10000