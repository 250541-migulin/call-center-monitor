; ========================================
; Загрузка модулей Asterisk
; Используется паттерн: Lazy Loading
; ========================================

[modules]
; Автоматическая загрузка всех доступных модулей
autoload=yes

; Явно отключаем ненужные модули для учебного проекта
noload => pbx_ael.so
noload => pbx_dundi.so
noload => chan_iax2.so
noload => chan_skinny.so
noload => chan_unistim.so