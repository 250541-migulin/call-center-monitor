; ========================================
; Очередь вызовов колл-центра
; Ключевой компонент для лабораторной работы №5
; ========================================

[general]
; Автоматическое сохранение статистики
autofill = yes
; Максимальное время в очереди (секунды)
; Значение 0 = без ограничения
shared_lastcall = yes
; Интервал обновления статистики (секунды)
; Значение 0 = отключено

; ========================================
; Очередь поддержки "support"
; ========================================
[support]
; Стратегия распределения вызовов
; ringall = звонить всем операторам одновременно
strategy = ringall

; Таймаут ответа оператора (секунды)
timeout = 15

; Интервал повтора вызова (секунды)
retry = 5

; Время "отдыха" оператора после вызова (секунды)
wrapuptime = 10

; Максимальное количество вызовов в очереди
; Значение 0 = без ограничения
maxlen = 0

; Сообщение при входе в очередь
;announce = queue-markq

; Музыка на удержании
musicclass = default

; Автоматическое пауза/возобновление операторов
autopause = no

; ========================================
; Операторы в очереди
; ========================================
; Формат: member => интерфейс[,имя_пенала[,состояние[,интервал]]]
member => SIP/operator1,Оператор 1
member => SIP/operator2,Оператор 2

; ========================================
; Альтернативная очередь (для будущих улучшений)
; ========================================
[sales]
strategy = roundrobin
timeout = 20
retry = 10
wrapuptime = 15
member => SIP/operator1,Оператор 1