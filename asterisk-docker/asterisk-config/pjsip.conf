; ========================================
; Главный конфигурационный файл PJSIP
; Asterisk 18+ (современный стандарт)
; ========================================

; Глобальные настройки
[global]
type = global
user_agent = Asterisk PBX
max_forwards = 70

; Системные настройки
[system]
type = system
timers = yes
timers_min_se = 90
timers_sess_expires = 1800

; Подключаем модульные файлы
#include pjsip.transports.conf
#include pjsip.aor.conf
#include pjsip.auth.conf
#include pjsip.endpoint.conf