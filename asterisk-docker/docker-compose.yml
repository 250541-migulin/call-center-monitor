services:
  asterisk:
    image: andrius/asterisk:latest
    container_name: asterisk
    ports:
      - "5060:5060/tcp"
      - "5060:5060/udp"
      - "10000-10100:10000-10100/udp"  # RTP для аудио
      - "5038:5038"                    # AMI — ОБЯЗАТЕЛЬНО для мониторинга!
    volumes:
      - ./asterisk-config:/etc/asterisk
    restart: unless-stopped