; ========================================
; Транспорты для работы по сети
; ========================================

; Основной транспорт: UDP на порту 5060
[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

; Разрешить анонимные вызовы (без регистрации)
allow_anonymous = yes

