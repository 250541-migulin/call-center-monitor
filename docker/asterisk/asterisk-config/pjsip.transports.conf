; ========================================
; Транспорты для работы по сети
; ========================================

; Основной транспорт: UDP на порту 5060
[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060
local_net = 172.18.0.0/16

; Дополнительный транспорт: TCP (для надёжности)
[transport-tcp]
type = transport
protocol = tcp
bind = 0.0.0.0:5060
local_net = 172.18.0.0/16
